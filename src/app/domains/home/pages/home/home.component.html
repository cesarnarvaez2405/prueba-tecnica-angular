<div class="w-screen h-screen px-6">
  <div class="h-[20%] m-6 flex justify-center items-center">
    <div
      class="w-[70%] h-[100%] flex flex-row justify-center items-center rounded-md gap-4 bg-slate-200"
    >
      <input
        class="w-[40%] py-3 px-2 rounded-lg border-2 border-slate-500 focus:border-red-400 outline-none duration-150 ease-in-out"
        type="text"
        placeholder="Escriba tu Gif favorito"
        [formControl]="gifABuscar"
        (change)="buscarElGif()"
        (keydown.enter)="buscarElGif()"
      />
      <button
        class="px-10 py-1 rounded-md bg-gray-50 shadow-lg hover:shadow-sm hover:bg-slate-300 duration-150 ease-in-out"
      >
        Buscar
      </button>
      <button (click)="obtenerGifSinParametro()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="flex justify-center items-center w-[100%]">
    <ul class="grid grid-cols-3 gap-5">
      @for (gif of gifs(); track gif) {
      <li class="p-2 bg-slate-100 rounded-lg flex justify-center items-center">
        <div class="flex flex-col justify-center items-center">
          <img [src]="gif.images.original.url" class="w-[300px] h-[300px]" />
          <span class="text-sm font-mono">
            {{ gif.title }}
          </span>
        </div>
      </li>
      }
    </ul>
  </div>
</div>
